<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Formulário De Viagem</h1>
    <form>
        <fieldset>
            <legend>Informações Pessoais</legend>
            <label for="Nome">Nome:</label>
            <input type="text" name="Nome" id="Nome">
            <br>
            <label for="Nome">Email:</label>
            <input type="text" name="Email" id="Email">
            <br>
            <label for="Nome">Genero:</label>
            <input type="radio" name="masculino" id="masculino">
            <label for="Masculino">Masculino</label>
            <input type="radio" name="masculino" id="masculino">
            <label for="feminino">Feminino</label>
            <input type="radio" name="masculino" id="masculino">
            <label for="outro">Outro</label>
        </fieldset>
        <br>
        <fieldset>
            <Legend>Destino</Legend>
            <Label>Selecione o destino:</Label>
            <select name="pais" id="pais">
                <option value="Brasil">Selecione</option>
                <option value="Brasil">Brasil</option>
            </select>
        </fieldset>
        <Fieldset>
            <Legend>Preferências</Legend>
            <label for="Escolha suas preferências">Escolhas suas preferências</label>
            <input type="checkbox" id="Aventura" name="Aventura" value="Aventura">
            <Label>Aventura</Label>
            <input type="checkbox" id="Praia" name="Praia" value="Praia">
            <Label>Praia</Label>
            <input type="checkbox" id="Cultura" name="Cultura" value="Cultura">
            <Label>Cultura</Label>
        </fieldset>
        <label for="Mensagem">Mensagem:</label>
        <textarea name="Mensagem" id="Mensagem" cols="80" rows="5"></textarea>
        <br>
        <br>
        <input type="reset" value="Resetar">
        <br>
        <br>
        <input type="submit" value="Enviar" align="center">
    </form>
</body>
</html>
